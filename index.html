<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="initial">
    <section>
      <div class="container initial">
        <h1 class="brand">Recipe App</h1>
        <form>
          <input
            id="searchQuery"
            type="text"
            placeholder="Search Your Recipe..."
          />
          <button id="search-btn" type="submit" class="initial-icon">
            <ion-icon type="submit" id="search-icon" name="search"></ion-icon>
          </button>
        </form>
        <div id="selections">
          <div id="list1" class="dropdown-check-list" tabindex="100">
            <span class="anchor initial">Diet</span>
            <ul class="items initial">
              <li>
                <input
                  class="diet"
                  type="checkbox"
                  value="fodmap-free"
                  id="fodmap"
                /><label for="fodmap">FODMAP</label>
              </li>
              <li>
                <input
                  class="diet"
                  type="checkbox"
                  value="keto-friendly"
                  id="keto"
                /><label for="keto">Keto</label>
              </li>
              <li>
                <input
                  class="diet"
                  type="checkbox"
                  value="paleo"
                  id="paleo"
                /><label for="paleo">Paleo</label>
              </li>
              <li>
                <input
                  class="diet"
                  type="checkbox"
                  value="pescatarian"
                  id="pescatarian"
                /><label for="pescatarian">Pescatarian</label>
              </li>
              <li>
                <input
                  class="diet"
                  type="checkbox"
                  value="vegan"
                  id="vegan"
                /><label for="vegan">Vegan</label>
              </li>
              <li>
                <input
                  class="diet"
                  type="checkbox"
                  value="vegetarian"
                  id="vegetarian"
                /><label for="vegetarian">Vegetarian</label>
              </li>
            </ul>
          </div>

          <div id="list2" class="dropdown-check-list" tabindex="100">
            <span class="anchor initial">Allergies</span>
            <ul class="items initial">
              <li>
                <input
                  class="allergies"
                  type="checkbox"
                  value="dairy-free"
                  id="dairy"
                /><label for="dairy">Dairy</label>
              </li>
              <li>
                <input
                  class="allergies"
                  type="checkbox"
                  value="egg-free"
                  id="eggs"
                /><label for="eggs">Eggs</label>
              </li>
              <li>
                <input
                  class="allergies"
                  type="checkbox"
                  value="fish-free"
                  id="fish"
                /><label for="fish">Fish</label>
              </li>
              <li>
                <input
                  class="allergies"
                  type="checkbox"
                  value="gluten-free"
                  id="gluten"
                /><label for="gluten">Gluten</label>
              </li>
              <li>
                <input
                  class="allergies"
                  type="checkbox"
                  value="lupine-free"
                  id="lupine"
                /><label for="lupine">Lupine</label>
              </li>
              <li>
                <input
                  class="allergies"
                  type="checkbox"
                  value="mustard-free"
                  id="mustard"
                /><label for="mustard">Mustard</label>
              </li>
              <li>
                <input
                  class="allergies"
                  type="checkbox"
                  value="peanut-free"
                  id="peanuts"
                /><label for="peanuts">Peanuts</label>
              </li>
              <li>
                <input
                  class="allergies"
                  type="checkbox"
                  value="sesame-free"
                  id="sesame"
                /><label for="sesame">Sesame</label>
              </li>
              <li>
                <input
                  class="allergies"
                  type="checkbox"
                  value="shellfish-free"
                  id="shellfish"
                /><label for="shellfish">Shellfish</label>
              </li>
              <li>
                <input
                  class="allergies"
                  type="checkbox"
                  value="soy-free"
                  id="soy-free"
                /><label for="soy-free">Soy</label>
              </li>
              <li>
                <input
                  class="allergies"
                  type="checkbox"
                  value="tree-nut-free"
                  id="tree-nut"
                /><label for="tree-nut">Tree Nuts</label>
              </li>
              <li>
                <input
                  class="allergies"
                  type="checkbox"
                  value="wheat-free"
                  id="wheat"
                /><label for="wheat">Wheat</label>
              </li>
            </ul>
          </div>

          <div id="list3" class="dropdown-check-list" tabindex="100">
            <span class="anchor initial">Cuisine</span>
            <ul class="items initial">
              <li>
                <input
                  class="cuisine"
                  type="checkbox"
                  value="american"
                  id="american"
                /><label for="american">American</label>
              </li>
              <li>
                <input
                  class="cuisine"
                  type="checkbox"
                  value="asian"
                  id="asian"
                /><label for="asian">Asian</label>
              </li>
              <li>
                <input
                  class="cuisine"
                  type="checkbox"
                  value="british"
                  id="british"
                /><label for="british">British</label>
              </li>
              <li>
                <input
                  class="cuisine"
                  type="checkbox"
                  value="chinese"
                  id="chinese"
                /><label for="chinese">Chinese</label>
              </li>
              <li>
                <input
                  class="cuisine"
                  type="checkbox"
                  value="french"
                  id="french"
                /><label for="french">French</label>
              </li>
              <li>
                <input
                  class="cuisine"
                  type="checkbox"
                  value="indian"
                  id="indian"
                /><label for="indian">Indian</label>
              </li>
              <li>
                <input
                  class="cuisine"
                  type="checkbox"
                  value="italian"
                  id="italian"
                /><label for="italian">Italian</label>
              </li>
              <li>
                <input
                  class="cuisine"
                  type="checkbox"
                  value="japanese"
                  id="japanese"
                /><label for="japanese">Japanese</label>
              </li>
              <li>
                <input
                  class="cuisine"
                  type="checkbox"
                  value="mediterranean"
                  id="mediterranean"
                /><label for="mediterranean">Mediterranean</label>
              </li>
              <li>
                <input
                  class="cuisine"
                  type="checkbox"
                  value="mexican"
                  id="mexican"
                /><label for="mexican">Mexican</label>
              </li>
            </ul>
          </div>

          <div id="list4" class="dropdown-check-list" tabindex="100">
            <span class="anchor initial">Macros</span>
            <ul class="items initial">
              <li>
                <input
                  class="macros"
                  type="checkbox"
                  value="balanced"
                  id="balanced"
                /><label for="balanced">Balanced</label>
              </li>
              <li>
                <input
                  class="macros"
                  type="checkbox"
                  value="high-fiber"
                  id="high-fiber"
                /><label for="high-fiber">High-Fiber</label>
              </li>
              <li>
                <input
                  class="macros"
                  type="checkbox"
                  value="high-protein"
                  id="high-protein"
                /><label for="high-protein">High-Protein</label>
              </li>
              <li>
                <input
                  class="macros"
                  type="checkbox"
                  value="low-carb"
                  id="low-carb"
                /><label for="low-carb">Low-Carb</label>
              </li>
              <li>
                <input
                  class="macros"
                  type="checkbox"
                  value="low-fat"
                  id="low-fat"
                /><label for="low-fat">Low-Fat</label>
              </li>
              <li>
                <input
                  class="macros"
                  type="checkbox"
                  value="low-sodium"
                  id="low-sodium"
                /><label for="low-sodium">Low-Sodium</label>
              </li>
            </ul>
          </div>
        </div>
        <div class="search-result">

            <img src="/assets/stock1.jpeg" alt="" />

              <h1 class="title">This is a sample recipe</h1>

            </p>
          </div> -->
        </div>
        <div class="buttons">
          <button class="previous initial">Previous</button>
          <button class="next initial">Next</button>
        </div>
      </div>
    </section>
  </body>
</html>
